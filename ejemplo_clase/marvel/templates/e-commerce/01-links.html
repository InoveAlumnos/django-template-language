<h1>Página para prueba de Links!</h1>

<p>Si el atributo "href" está vacío, nos lleva a la misma página:</p>
<a href="">Este es un link!, aquí va el texto</a>

<p>También podemos indicar el endpoint de nuestra URL:</p>
<a href="text">PAGINA TEXT</a>

<p>O bien llevarnos a otra página:</p>
<a href="https://inove.com.ar">PAGINA de inove!</a>

<p>Más información: <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/a">AQUÍ</a></p>
